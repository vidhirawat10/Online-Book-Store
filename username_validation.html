<html>
<head>
<title>Validating a Textbox </title>
<script language="javascript">
    function button_click(){
        var fname=f.names.value;
        var spchar="!@#$%^&*()-+={}[]|,./?<>~:;var"
        number="0123456789";
        if(fname.length<6)
        {
            alert("first name at least 6 character");
        }
        if(fname!="")
        {
            for(var i=0;i<fname.length;i++)
            {
                if(spchar.indexOf(fname.charAt(i)!=-1))
                {
                    alert("userid should not have special character");fname.value="";
                    return false;
                }
            }
        }
        if (fname!="")
        {
            for(var i=0;i<fname.length;i++)
            {
                if (number.indexOf(fname.charAt(i)!=-1))
                {
                    alert("userid should not have numbers");fname.value="";
                    return false;
                }
            }
            if(fname.length>=6)
            alert("valid username");
        }
    }
</script>
<body>
    <center>
        <formname="f">
            <table>
                <h2 align="center">Username Validation</h2>
                <tr>
                    <td align="right">Username:</td>
                    <td><input type="text"name="fname"maxlength=20 size=30></td>
                </tr>
                <br>
                <tr>
                    <td align="right">Password:</td>
                    <td><input type="text"name="fname"maxlenth=20 size=30></td>
                </tr>
                <br>
                    <td><input type="button" value="submit" onclick="buttonclick"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</head>
</html>
