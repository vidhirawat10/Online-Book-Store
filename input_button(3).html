<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expression Calculator</title>
<style>
    body {
        background-color: aquamarine;
  font-family: Arial, sans-serif;
  display: grid;
  justify-content: center;
  align-items: center;
  align-content: space-evenly;
  height: 100vh;
}

.container {
  text-align: center;
  width: 50%;
}

input[type="number"] {
  width: 150px;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 18px;
}

button {
  padding: 15px 30px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 20px;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 30px;
  font-size: 24px;
}
</style>
</head>
<body>

<div>
  <label for="xInput">Enter value for x:</label>
  <input type="number" id="xInput" placeholder="Enter x">
</div>

<div>
  <label for="yInput">Enter value for y:</label>
  <input type="number" id="yInput" placeholder="Enter y">
</div>

<button onclick="calculate()">Calculate</button>

<div id="result"></div>

<script>
function calculate() {
  var x = parseFloat(document.getElementById("xInput").value);
  var y = parseFloat(document.getElementById("yInput").value);
  
  if (isNaN(x) || isNaN(y)) {
    document.getElementById("result").textContent = "Please enter valid numbers for x and y.";
  } else {
    var result = 2 * x + y;
    document.getElementById("result").textContent = "Result: " + result;
  }
}
</script>

</body>
</html>
