<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Table</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
table {
  border-collapse: collapse;
}

td {
  width: 50px;
  height: 50px;
  border: 1px solid #000;
  text-align: center;
}

</style>
</head>
<body>

<table>
  <tr>
    <td style="background-color: red; color: white;">Red</td>
    <td style="background-color: orange; color: black;">Orange</td>
    <td style="background-color: yellow; color: black;">Yellow</td>
    <td style="background-color: green; color: white;">Green</td>
    <td style="background-color: blue; color: white;">Blue</td>
    <td style="background-color: purple; color: white;">Purple</td>
    <td style="background-color: pink; color: black;">Pink</td>
    <td style="background-color: brown; color: white;">Brown</td>
    <td style="background-color: gray; color: white;">Gray</td>
    <td style="background-color: black; color: white;">Black</td>
    <td style="background-color: cyan; color: black;">Cyan</td>
    <td style="background-color: magenta; color: white;">Magenta</td>
    <td style="background-color: gold; color: black;">Gold</td>
    <td style="background-color: silver; color: black;">Silver</td>
    <td style="background-color: beige; color: black;">Beige</td>
    <td style="background-color: coral; color: black;">Coral</td>
    <td style="background-color: lime; color: black;">Lime</td>
    <td style="background-color: maroon; color: white;">Maroon</td>
    <td style="background-color: navy; color: white;">Navy</td>
    <td style="background-color: olive; color: black;">Olive</td>
    <td style="background-color: teal; color: white;">Teal</td>
    <td style="background-color: indigo; color: white;">Indigo</td>
    <td style="background-color: aqua; color: black;">Aqua</td>
  </tr>
  <tr>
    <td colspan="23">Second Row</td>
  </tr>
  <tr>
    <td colspan="23">Third Row</td>
  </tr>
</table>

</body>
</html>
